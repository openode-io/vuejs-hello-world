name: opeNode

on: 
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      -
        name: testing
        run: |
          npm i -g openode

          export OPENODE_TOKEN="${{ secrets.OPENODE_TOKEN }}"
          export OPENODE_SITE_NAME="${{ secrets.OPENODE_SITE_NAME }}"

          openode ci-conf $OPENODE_TOKEN $OPENODE_SITE_NAME

          openode status
